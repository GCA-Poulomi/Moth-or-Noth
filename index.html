<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moth or Not?</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Moth or Not?</h1>
    <div id="intro">
      <p>Welcome to "Moth or Not?" Test your knowledge with fun moth facts. Choose wisely!</p>
      <button onclick="startGame()">Let's Get Started</button>
    </div>

    <div id="game-container">
      <div id="question-container">
        <img id="moth-image" src="" alt="Moth or Not image" />
        <h2 id="question-text"></h2>
        <div class="button-group">
          <button onclick="checkAnswer(true)">MOTH</button>
          <button onclick="checkAnswer(false)">NOT</button>
        </div>
        <p id="feedback"></p>
        <button onclick="nextQuestion()" id="next-btn" style="display:none">Next</button>
      </div>
    </div>

    <div id="final-message">
      <h2>Congratulations! You got all the answers right!</h2>
      <canvas id="confetti"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
